<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://kit.fontawesome.com/b3dda4dea6.js" crossorigin="anonymous"></script>
        <title>Academic Calendar</title>
    </head>
    <body>
        <div class="flex h-screen overflow-hidden bg-gray-100">
            <div class="hidden md:flex md:flex-shrink-0">
                <div class="flex flex-col w-64">
                    <div class="flex flex-col flex-1 min-h-0 bg-gray-800">
                        <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
                            <div class="flex items-center flex-shrink-0 px-4">
                                <h2 class="text-white text-center w-full font-mono font-bold">
                                    
                                </h2>
                            </div>
                            <nav class="flex-1 px-2 mt-5 space-y-1 bg-gray-800">
                                <a href="/studentcreate" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white group">
                                    <svg class="flex-shrink-0 w-6 h-6 mr-3 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                                        />
                                    </svg>
                                    Create Student
                                </a>
                                <a href="/studentmanage" class="flex items-center px-2 py-2 text-sm font-medium text-white bg-gray-900 rounded-md group">
                                    <svg class="flex-shrink-0 w-6 h-6 mr-3 text-gray-400 group-hover:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                    </svg>
                                    Manage Student
                                </a>
                            </nav>
                        </div>
                        <div class="flex flex-shrink-0 p-4 bg-gray-700">
                            <a href="#" class="flex-shrink-0 block w-full group">
                                <div class="flex items-center">
                                    <div>
                                        <img
                                            class="inline-block rounded-full h-9 w-9"
                                            src="https://o.remove.bg/uploads/8d59d381-f876-4361-8392-e2e98e1fe123/ganteng.png"
                                            alt=""
                                        />
                                    </div>
                                    <div class="ml-3">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col flex-1 w-0 overflow-hidden">
                <div class="pt-1 pl-1 md:hidden sm:pl-3 sm:pt-3">
                    <button type="button" class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <main class="relative z-0 flex-1 overflow-y-auto focus:outline-none">
                    <div class="py-6">
                        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                            <h1 class="text-2xl font-semibold text-gray-900">Manage Student</h1>
                        </div>
                        <div class="px-4 mx-auto max-w-7xl sm:px-6 md:px-8">
                            <div class="py-4">
                                <div class="bg-white border-4 border-gray-200 border-dashed rounded-lg">
                                    <table class="w-full">
                                        <tr class="text-left">
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Birth Date</th>
                                        </tr>
                                        {{$students}}
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
